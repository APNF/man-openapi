          $ref: '#/components/schemas/TicketIngressProvider'
        egress_provider:
          $ref: '#/components/schemas/TicketEgressProvider'
        termination_provider:
          $ref: '#/components/schemas/TicketTerminationProvider'
        optv:
          $ref: '#/components/schemas/TicketOptv'
