    TicketTypologyListView:
      type: object
      required:
        - typology_code
        - typology_label
        - typology_category
        - issue_type
        - criticality
      properties:
        issue_type:
          $ref: '#/components/schemas/TicketIssueType'
        typology_category:
          $ref: '#/components/schemas/TicketCategory'
        typology_label:
          $ref: '#/components/schemas/TicketTypologyLabel'
        typology_code:
          $ref: '#/components/schemas/TicketTypologyCode'
        criticality:
