    TraceShakenAttestationLevel:
      type: string
      description: Shaken attestation level.
      enum:
        - A
        - B
        - C
      example: C
    TraceStateYesNo:
      type: string
      enum:
        - 'yes'
        - 'no'
      example: 'yes'
    TraceStateYesNoUnknown:
      type: string
      enum:
        - 'yes'
        - 'no'
        - unknown
      example: 'yes'
    TraceSummaryView:
      type: object
      description: |
